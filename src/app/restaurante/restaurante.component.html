<form>
    <mat-card>
        <button class="btn-edit" mat-raised-button (click)="onEdit($event)" type="button">Editar</button>
        <mat-card-header>
            <mat-card-title>
                <h2>La Ruta</h2>
                <h1>Datos del negocio</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Nombre del local</mat-label>
                <input placeholder="Nombre de local" matInput [disabled]="isDisabled" type="text" value="La Ruta">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Logo</mat-label>
                <input placeholder="logo.png" matInput [disabled]="isDisabled" type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Fondo</mat-label>
                <input placeholder="Carrera 2 #8-21" matInput [disabled]="isDisabled" type="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Dirección del restaurante</mat-label>
                <input placeholder="Ciudad del negocio" [disabled]="isDisabled" matInput type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ciudad</mat-label>
                <input matInput [disabled]="isDisabled" type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Teléfono domicilio</mat-label>
                <input matInput [disabled]="isDisabled" type="number">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Abierto</button>
            <mat-slide-toggle [color]="colorChecked">
                {{estado}}
            </mat-slide-toggle>
        </mat-card-actions>

    </mat-card>
</form>
