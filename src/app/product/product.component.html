<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
            <div class="img_container">
                <img [src]="product.img" alt="">
            </div>
        </mat-card-content>
        <div class="price">{{product.price | currency}}</div>
    </mat-card>
</div>
