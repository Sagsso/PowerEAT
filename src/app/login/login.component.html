<div class="logo">
    <img src="../../assets/logope.png" alt="">
</div>
<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Login</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Número telefónico</mat-label>
                <input placeholder="3128752940" matInput type="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Ingresar</button>
            <a mat-button color="link" routerLink=".">¿Olvidaste tu contraseña?</a>
        </mat-card-actions>
        <div class="register">
            <p>¿Aún no te has registrado?</p>
            <a mat-button color="primary" routerLink="/registro">Regístrate</a>
        </div>
    </mat-card>
</form>
